<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #first {
            color: blueviolet;
            /* color by name */
        }

        #second {
            color: rgb(241, 15, 185); /*color by rgb value */
        }

        #third {
            color: #60DCA4; /* color by hex valu3 */
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="first">this is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="second">this is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="third">this is a paragraph from third box</p>
</body>

</html>

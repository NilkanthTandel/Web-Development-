<!DOCTYPE html>
<html lang="en">
<style>
    table,
    th,
    td {
        border: 1px solid;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Table</title>
</head>

<body>
    <h2>Himanshu Table</h2>
    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribute.</p>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="4">sheet</th>
            <th rowspan="2">Result</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>11</td>
            <td>99</td>
            <td>11</td>
            <td>99</td>
            <td>pass</td>

        </tr>
    </table>



    </table>
</body>

</html>

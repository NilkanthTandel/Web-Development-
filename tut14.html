<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* element selector */
        p {
            border: 2px solid red
        }

        /* id selector */
        #firstpara {
            color: green;
        }

        /* Class selector */

        .bgBlue {
            background-color: blue;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simple paragraph to demostrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is an another simple paragraph to demostrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demostrate css selectors</p>
        <span>this is span</span></span>
    </div>
    <footer>This is footer</footer>

</body>

</html>
